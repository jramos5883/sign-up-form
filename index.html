<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer></script>
    <title>sign-up-form</title>
</head>
<body>
    <div class="flex-container">
        <div class="banner">
            <img class="leaves" src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80" alt="picture of leaves">
            <div class="card">
                <img class="odin" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="a picture of Odin">
                <div class="cardheading"><h1>ODIN</h1></div>
            </div>
        </div>
        <div class="form-container">
        <div class="header">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p style="margin-top: 20px">You <em>know</em> you want to.</p>
        </div>
        <div class="form-card">
            <h2>Let's Do this!</h2>

            <div class="sbs">
            <div class="tile">
                <form action="example.com/path" method="post">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" placeholder="John" class="mybox">
                </form>
            </div>

            <div class="tile">
                <form action="example.com/path" method="post">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Doe" class="mybox">
                </form>
            </div>
            </div>
            
            <div class="sbs">
            <div class="tile">
                <form action="example.com/path" method="post">
                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="email" placeholder="example@gmail.com" class="mybox">
                </form>
            </div>
    
            <div class="tile">
                <form action="example.com/path" method="post">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="number" id="phone_number" name="phone_number" placeholder="123-456-7890" class="mybox">
                </form>
            </div>
            </div>
            
            <div class="sbs">
            <div class="tile">
                <form action="example.com/path" method="post">
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="password" class="mybox">
                </form>
            </div>
        
            <div class="tile">
                <form action="example.com/path" method="post">
                    <label for="user_password">CONFIRM PASSWORD</label>
                    <input type="password" id="user_password" name="password" class="mybox">
                </form>
            </div>
            </div>
        </div>
        <div class="footer">
            <button type="submit">Create Account</button>
            <p1>Already have an account?<a> Log in</a></p1>
        </div>
    </div>
</body>
</html>
